<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #8b7fec; /* Background color for the screen */
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 80%;
        max-width: 1200px;
        height: 80%;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      .bg-image {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .bg-image img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }

      .login-container {
        width: 65%;
        padding: 30px;
        margin-right: 20px; /* Add some space from the right edge */
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .login-container h1 {
        font-family: "UT Bahamas"; /* Use UT Bahamas font if available */
        margin-bottom: 10px;
        color: #333;
        font-size: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container h1 img {
        width: 40px;
        height: 40px;
        margin-right: 10px;
      }

      .login-container h2 {
        margin-bottom: 20px;
        color: #333;
      }

      .login-container label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        text-align: left;
      }

      .login-container input[type="text"],
      .login-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .login-container button[type="submit"] {
        background-color: #8b7fec;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }

      .login-container button[type="submit"]:hover {
        background-color: #8b7fec;
      }

      .login-container p {
        margin-top: 15px;
        color: #333;
      }

      .login-container p a {
        color: #8b7fec;
        text-decoration: none;
      }

      .login-container p a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          align-items: center;
        }

        .bg-image,
        .login-container {
          width: 100%;
        }

        .login-container {
          margin-top: 20px;
          margin-right: 0;
        }
      }

      @media (max-width: 480px) {
        .login-container {
          width: 90%;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-image">
      <img
        src="{{ url_for('static', filename='pictures/calculator.svg') }}"
        alt="Calculator"
      />
    </div>
    <div class="login-container">
      <img
        src="{{ url_for('static', filename='pictures/logo.png') }}"
        alt="Quiz Logo"
        class="mb-4"
        width="100"
      />
      <h2>Login</h2>
      <form action="{{ url_for('login') }}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required /><br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required /><br />
        <button type="submit">Login</button>
      </form>
      <p>
        Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a>
      </p>
    </div>
  </body>
</html>
