<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Signup</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #8b7fec; /* Background color for the screen */
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 80%;
        max-width: 1200px;
        height: 80%;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      .bg-image {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .bg-image img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }

      .signup-container {
        width: 65%;
        padding: 30px;
        margin-right: 20px; /* Add some space from the right edge */
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .signup-container h1 {
        font-family: "UT Bahamas"; /* Use UT Bahamas font if available */
        margin-bottom: 10px;
        color: #333;
        font-size: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .signup-container h1 img {
        width: 40px;
        height: 40px;
        margin-right: 10px;
      }

      .signup-container h2 {
        margin-bottom: 20px;
        color: #333;
      }

      .signup-container label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        text-align: left;
      }

      .signup-container input[type="text"],
      .signup-container input[type="email"],
      .signup-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .signup-container input[type="submit"] {
        background-color: #8b7fec;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }

      .signup-container input[type="submit"]:hover {
        background-color: #7a6fd1;
      }

      .signup-container p {
        margin-top: 15px;
        color: #333;
      }

      .signup-container p a {
        color: #8b7fec;
        text-decoration: none;
      }

      .signup-container p a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          align-items: center;
        }

        .bg-image,
        .signup-container {
          width: 100%;
        }

        .signup-container {
          margin-top: 20px;
          margin-right: 0;
        }
      }

      @media (max-width: 480px) {
        .signup-container {
          width: 90%;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-image">
      <img
        src="{{ url_for('static', filename='pictures/calculator.svg') }}"
        alt="Calculator"
      />
    </div>
    <div class="signup-container">
      <h1>
        <img
          src="{{ url_for('static', filename='pictures/icon.png') }}"
          alt="Educatify Icon"
        />
        Educatify
      </h1>
      <h2>Signup</h2>
      <form method="post" action="{{ url_for('signup') }}">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          autocomplete="username"
        /><br />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          autocomplete="email"
        /><br />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          autocomplete="new-password"
        /><br />

        <input type="submit" value="Signup" />
        <p>
          Already have an account? <a href="{{ url_for('login') }}">Log In</a>
        </p>
      </form>
    </div>
  </body>
</html>
